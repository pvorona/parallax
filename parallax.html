<!DOCTYPE html>
<html lang="en">
<head>
  <link href="http://db.onlinewebfonts.com/c/ef5a32c267adadd7f5ebaa8f89e62b45?family=Maven+Pro+Light" rel="stylesheet" type="text/css">

  <meta charset="UTF-8">
  <title>Parallax</title>
  <style>
    .parallax {
      perspective: 1px;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .slides {
      scroll-snap-destination: 0% 0%;
      scroll-snap-type: mandatory;
    }

    .slide {
      scroll-snap-coordinate: 0% 0%;
    }


    .parallax__layer {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    .parallax__layer--base {
      transform: translateZ(0);
    }
    .parallax__layer--back {
      transform: translateZ(-1px) scale(2);
    }
    .parallax__group {
      position: relative;
      height: 100vh;
      transform-style: preserve-3d;
    }
    .text {
      font-family: Maven Pro Light;
      padding: 40vh 20vw;
      font-size: 160px;
      color: wheat;
    }

    .scew {
      height: 150px;
      transform: translateY(200%) rotate(-30deg) scale(2);
      background-image: linear-gradient(95deg, #ff8162 0%, #f8b542 100%);
      box-shadow: 0 0 40px 15px rgba(0,0,0, 0.25);
    }

    .debug {
      transform: translate3d(700px, 0, -800px) rotateY(30deg);
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="parallax slides">
    <div class="parallax__group slide">
      <div class="parallax__layer parallax__layer--back">
        <div class="scew"></div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="text">WorkFusion</div>
      </div>
    </div>

  </div>
</body>
</html>
