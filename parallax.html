<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <link href="http://db.onlinewebfonts.com/c/ef5a32c267adadd7f5ebaa8f89e62b45?family=Maven+Pro+Light" rel="stylesheet" type="text/css"> -->
  <link href="http://db.onlinewebfonts.com/c/02514fa6256f2e5f8223acf684249fe6?family=Maven+Pro+Light" rel="stylesheet" type="text/css"/>

  <meta charset="UTF-8">
  <title>Parallax</title>
  <style>
    .parallax {
      perspective: 1px;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .slides {
      scroll-snap-destination: 0% 0%;
      scroll-snap-type: mandatory;
    }

    .slide {
      scroll-snap-coordinate: 0% 0%;
    }


    .parallax__layer {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    .parallax__layer--base {
      transform: translateZ(0);
      /*background: rgba(200, 23,98,0.1);*/
    }
    .parallax__layer--back {
      transform: translateZ(-1px) scale(2);
    }
    .parallax__group {
      position: relative;
      height: 100vh;
      transform-style: preserve-3d;
    }
    .text {
      position: relative;
      display: flex;
      font-family: Maven Pro Light;
      margin: auto;
      font-size: 180px;
      color: hsl(30, 100%, 50%);
    }

    .scew {
      height: 150px;
      transform: translateY(200%) rotate(-30deg) scale(2);
      background-image: linear-gradient(95deg, #ff8162 0%, #f8b542 100%);
      box-shadow: 0 0 40px 15px rgba(0,0,0, 0.25);

      animation: float 50s infinite;
    }

    @keyframes float {
      from {
        transform: translateY(200%) rotate(-30deg) scale(2);
      }

      to {
        transform: translateY(200%) rotate(330deg) scale(2);
      }
    }

    .smart-process {
      font-family: Maven Pro Light;
      font-size: 90px;
      color: hsl(30, 100%, 50%);
      text-align: right;
    }

    .debug {
      transform: translate3d(700px, 0, -800px) rotateY(30deg);
    }

    .work {
      opacity: 0;
      animation: a-work 1s forwards;
    }

    @keyframes a-work {
      from {
        transform: translateX(-1em);
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .fusion {
      opacity: 0;
      animation: a-fusion 1s forwards;
    }

    @keyframes a-fusion {
      from {
        transform: translateX(1em);
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .line {
      opacity: 0;
      position: absolute;
      height: 2px;
      width: 25%;
      background: #FF9800;
      bottom: 0;
      right: 0;
      animation: a-fusion 1s .75s forwards;
    }

    .arrow-container {
      position: absolute;
      bottom: 0;
      left: 50%;
      padding: 5em;
      opacity: 0;
      animation: a-arrow 1s .5s forwards;
      cursor: pointer;
    }

    @keyframes a-arrow {
      from {
        transform: translate(-50%, 100%);
      }

      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    .arrow-down {
      position: relative;
      color: darkorange;
      transform-origin: 0 0;
      transform: rotate(135deg);
    }

    .arrow-down::before {
      position: absolute;
      top: -2em;
      left: calc(2em - 2px);
      width: 2px;
      height: 4em;
      content: '';
      background-color: currentColor;
      transform-origin: inherit;
      transition: transform .5s;
    }

    .arrow-container:hover .arrow-down::before {
      transform: rotate(15deg);
    }

    .arrow-down::after {
      transform: rotate(90deg);
      position: absolute;
      width: 2px;
      height: 4em;
      top: -2em;
      left: 2em;
      content: '';
      background-color: currentColor;
      transform-origin: inherit;
      transition: transform .5s;
    }

    .arrow-container:hover .arrow-down::after {
      transform: rotate(75deg);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="parallax slides">
    <div class="parallax__group slide">
      <div class="parallax__layer parallax__layer--back">
        <div style="position: relative; display: flex; align-items: center; height: 100%;">
          <div class="vertical-line-1"></div>
          <!-- <div class="scew"></div> -->
        </div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div style="position: relative; display: flex; align-items: center; height: 100%;">
          <div class="text">
            <div class='work'>Work</div>
              <div class='fusion'>
              Fusion
            </div>
            <div class="line"></div>
          </div>
          <div class="arrow-container">
            <div class="arrow-down"></div>
          </div>
          <!-- <div class="text"><div class='work'>Work</div><div class='fusion'>Fusion</div></div> -->
        </div>
      </div>
    </div>
    <div class="parallax__group slide">
      <div class="parallax__layer parallax__layer--base" style='background-color: wheat'>
        <div class="smart-process">Smart Process Automation</div>
      </div>
    </div>
  </div>
</body>
</html>
